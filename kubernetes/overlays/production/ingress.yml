apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: <% .Name %>
  annotations:
    # nginx ingress
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # cert-manager
    ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: clusterissuer-letsencrypt-production
    # external-dns
    external-dns.alpha.kubernetes.io/hostname: <% index .Params `productionBackendHost` %>
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://<% index .Params `productionFrontendHost` %>/"

spec:
  rules:
  - host: <% index .Params `productionBackendHost` %>
    http:
      paths:
        - path: /(.*)
          backend:
            serviceName: <% .Name %>
            servicePort: http
  tls:
  - hosts:
    - <% index .Params `productionBackendHost` %>
    secretName: <% .Name %>-tls-secret
